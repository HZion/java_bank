<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>송금하기 - Toss Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto bg-white min-h-screen">
  <!-- Header -->
  <header class="p-4 flex items-center border-b">
    <a href="/home" class="text-2xl mr-4">←</a>
    <h1 class="text-xl font-bold">어떤 계좌로 보낼까요?</h1>
  </header>

  <!-- Main Content -->
  <main class="p-4">
    <form action="/checkAccount-result" method="post">
      <input type="hidden" name="myAccount" th:value="${accountId}">

    <!-- 계좌번호 입력 -->
    <div class="mb-6">
      <label for="accountNumber" class="block text-sm font-medium text-gray-700 mb-1">계좌번호 입력</label>
      <input type="text" id="accountNumber" name="accountNumber"
             class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
             placeholder="숫자만 입력해 주세요">
    </div>

    <!-- 은행 선택 -->
    <div class="mb-6">
      <label for="bank" class="block text-sm font-medium text-gray-700 mb-1">은행 선택</label>
      <select id="bank" name="bank"
              class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        <option value="">은행을 선택하세요</option>
        <option value="토스뱅크">토스뱅크</option>
        <option value="국민은행">국민은행</option>
        <option value="신한은행">신한은행</option>
        <option value="우리은행">우리은행</option>

      </select>
    </div>

    <!-- 계좌번호를 입력하면 은행을 찾아드릴게요 -->
    <p class="text-sm text-gray-600 mb-6">계좌번호를 입력하면 은행을 찾아드릴게요.</p>

    <!-- 다음 버튼 -->
    <div th:if="${param.error}">
      <p class="text-red-500">잘못된 계좌번호, 은행입니다.</p>
    </div>
    <button
            type="submit"
            class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition duration-300 ease-in-out">
      다음
    </button>
    </form>
  </main>

</div>
</body>
</html>
