<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Toss Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto bg-white min-h-screen flex flex-col">
    <!-- Header -->
    <header class="p-4 flex items-center border-b">
        <form action="/login" method="get">
            <button type="submit" class="text-2xl mr-4">←</button>
        </form>

        <h1 class="text-xl font-bold">회원가입</h1>
    </header>

    <!-- Main Content -->
    <main class="p-6 flex-grow">
        <h2 class="text-2xl font-bold mb-2">입력한 정보가 맞다면</h2>
        <p class="text-gray-600 mb-8">아래 확인 버튼을 눌러주세요.</p>
        <form action="/user/signup" method="post">
<!--           <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디 입력" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-8">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호 입력" required autocomplete="current-password"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                    class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                확인
            </button>
        </form>
    </main>
</div>
</body>
</html>
