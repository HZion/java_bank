<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 은행 사이트</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>회원가입</h1>
    <div th:replace="fragments/nav :: nav"></div>
</header>

<main>
    <h2>회원가입</h2>
    <form id="signupForm" th:action="@{/signup}" method="post"> <!-- POST 방식과 action 추가 -->
        <div>
            <label for="username">사용자 이름</label>
            <input type="text" id="username" name="username" placeholder="사용자 이름" required>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required autocomplete="current-password">
        </div>
        <div>
            <button type="submit">회원가입</button>
        </div>
    </form>
</main>

<footer>
    <p>&copy; 2024 은행 사이트</p>
</footer>

</body>
</html>
