name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - develop
      - feature/login
      - feature/login-security
      - feature/login-session
      - feature-main
  pull_request:
    branches:
      - main
      - develop
      - feature/login
      - feature/login-security
      - feature/login-session
      - feature-main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Set up GitHub Packages in settings.xml
      run: |
        echo "<settings>
          <servers>
            <server>
              <id>github</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
        </settings>" > $GITHUB_WORKSPACE/settings.xml

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Publish to GitHub Packages Apache Maven
      run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml -DaltDeploymentRepository=github::https://maven.pkg.github.com/HZion/java_bank  # 사용자명과 리포지토리 이름으로 수정
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'ap-northeast-1'

    - name: Zip files for deployment
      run: zip -r deployment.zip target/bank-0.0.1-SNAPSHOT.jar appspec.yml scripts/before_install.sh scripts/after_install.sh scripts/start_application.sh scripts/stop_application.sh # ZIP 파일 생성
      
    - name: Upload to S3
      run: aws s3 cp deployment.zip s3://gu9duck.lion2.nyhhs.com/  # S3에 ZIP 파일 업로

    # CodeDeploy에게 배포 명령
    - name: Deploy to CodeDeploy
      run: |
        aws deploy create-deployment \
          --application-name gu9duck-codedeploy \
          --deployment-group-name gu9duck-codedeploy-group \
          --s3-location bucket=gu9duck.lion2.nyhhs.com,key=deployment.zip,bundleType=zip \
          --deployment-config-name CodeDeployDefault.AllAtOnce
